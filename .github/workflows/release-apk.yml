name: Release APK

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: List Build Artifacts
        run: ls -R app/build/outputs/apk/debug/

      - name: Zip APK
        run: |
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            zip -r TorchVista.zip app/build/outputs/apk/debug/app-debug.apk
          else
            echo "APK file not found!" >&2
            exit 1
          fi

      - name: Create a Unique Tag
        id: tag
        run: echo "TAG_NAME=v1.3.0-${{ github.run_number }}" >> $GITHUB_ENV  # Adjust for your versioning needs

      - name: Upload ZIP to Release
        uses: ncipollo/release-action@v1.9.0
        with:
          artifacts: TorchVista.zip
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag: ${{ env.TAG_NAME }}  # Use the dynamically created tag
          body: "Automated release of TorchVista APK"
          draft: false
          prerelease: false
          replacesArtifacts: true
          allowUpdates: true  # This will allow updating the release if needed
